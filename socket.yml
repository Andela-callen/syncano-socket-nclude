name: nclude
description: Description of nclude2
version: 0.0.1
runtime: nodejs_v8
keywords:
  - hello
  - world
classes:
  user:
    - name: name
      type: string
    - name: phone
      type: integer
    - name: address
      type: string
    - name: type
      type: string
      filter_index: true
    - name: btcAccount
      type: string
  collection:
    - name: personalInfo
      type: string
    - name: amenities
      type: string
    - name: longitude
      type: string
    - name: latitude
      type: string
    - name: geocode
      type: text
    - name: user
      type: string
      filter_index: true
    - name: verified
      type: string
      filter_index: true
endpoints:
  registration:
    description: Hello world!
    parameters:
      photo:
        type: string
        description: " Path to personal photo to upload."
        example: "Tyler"
      email:
        type: string
        description: "Last name of the person you want to greet"
        example: "Durden"
      password:
        type: string
        description: "Last name of the person you want to greet"
        example: "Durden"
      address:
        type: string
        description: "Last name of the person you want to greet"
        example: "Durden"
      phone:
        type: number
        description: "Last name of the person you want to greet"
        example: "Durden"
      btcAccount:
        type: string
        description: "Last name of the person you want to greet"
        example: "Durden"
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
            "message": "Hello Tyler Durden!"
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "message": "You have to send "firstname" and "lastname" arguments!"
            }

